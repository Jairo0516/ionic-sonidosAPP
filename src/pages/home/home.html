<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sonidos APP</ion-title>
      <ion-buttons end>
          <button ion-button *ngIf="!ordenando" (click)="ordenando=true">
              Ordenar
          </button>
          <button ion-button *ngIf="ordenando" (click)="ordenando=false">
              Listo
          </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>





<!-- List of Text Items -->
<ion-content>

    <ion-refresher [enabled]="!ordenando" (ionRefresh)="recargarAnimales($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


  <ion-list [reorder]="ordenando" (ionItemReorder)="reordenarAnimales( $event )">
    <ion-item-sliding *ngFor="let animal of animales; let i = index">
      <ion-item  (click)="reproducir( animal )">
        <ion-avatar item-left>
          <img [src]="animal.imagen">
        </ion-avatar>
        <h2>{{animal.nombre}}</h2>
        <p>Animalito: {{animal.nombre}}</p>
        <ion-icon name="play" item-right *ngIf="!animal.reproduciendo"></ion-icon>
        <ion-icon name="pause" item-right *ngIf="animal.reproduciendo"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger"
                (click)="eliminarAnimal( i )">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
